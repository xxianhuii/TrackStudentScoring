{% extends 'base.html' %} {% block head %}
<title>Update Score</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>Update Score</h1>

  <div class="form">
    <form action="/updateScore/{{score.id}}" method="POST">
      <label for="subject">Subject:</label>
      <input
        type="text"
        name="subject"
        id="subject"
        value="{{score.subject}}"
      />
      <br />
      <label for="scoreDecimal">Score:</label>
      <input
        type="number"
        name="scoreDecimal"
        id="scoreDecimal"
        step=".001"
        max="9999999999.999"
        value="{{score.scoreDecimal}}"
      />
      <br />
      <input type="submit" value="Update Score" />
      <button type="cancel">Cancel</button>
    </form>
  </div>
</div>
{% endblock %}
